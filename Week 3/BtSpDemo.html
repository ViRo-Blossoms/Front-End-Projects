<!doctype html>
<html lang="en" data-bs-theme="dark"> <!-- Ok, so data-bs-theme="dark" will do it, I'd like to know how to respect system theme and have a toggle but this is a good start-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <a href="index.html">the other one</a> 
    <!-- Everythhing but the above line lets stuff be in dark mode -->
    <!-- NAV BAR DEMO -->
    <nav class="navbar navbar-expand-sm bg-body-tertiary"> 
      <!-- navbar expand sm/lg changes at what size the navbar shrinks down, sm only shrinks when its itty bitty, lg shrinks almost immediately -->
      <!-- bg-body-tertiary dictates the color of the nav bar, since we like having our eyes it makes the bar dark mode compliant-->
      <div class="container-fluid">
          <a class="navbar-brand" href="#">TE@L</a>
           <!-- So this is for the logo in the top left, BtSp 5.whatever we guess underlines everything? not gonna sweat it -->
            <!-- text-decoration-none is not what we're after lmao -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <!-- The button here controls the lil 3 line on the right of the nav appearing at all, the span dictates what it looks like -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                  </li>
                  <li>
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown
                      </a>
                      <!-- This anchor adds a drop down, like a dropdown on the nav in big mode -->
                      <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                        <!-- So we can do a ul within the li if its a drop down and it does it, DDM for the menu, DDI for an item, DDD for a space -->
                  </li>
                  <li class="nav-item">
                      <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                      <!-- Ok, so we can diable links and leave them in our navbar- prolly useful for the brand if we dont want clicking it to do anything? -->
                  </li>
              </ul>
              <!-- This ul controls what shows up on the nav and we think the dropdown in minimode -->
              <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <!-- This input is the text field -->
                  <button class="btn btn-outline-success" type="submit">Search</button>
                  <!-- And this is the search Button -->
              </form>
              <!-- This form controls the form showing up (duh), not entirely sure why it doesn't refresh when searching -->
          </div>
      </div>
  </nav>
  <!-- Turnsout we dont need all these li's, nice -->
